<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改游戏')" />
    <th:block th:include="include :: summernote-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-game-edit" th:object="${game}">
            <input name="uuid" id="uuid" class="form-control" type="hidden" th:value="${game.uuid}">
            <input name="gameId" th:field="*{gameId}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label">游戏标题：</label>
                <div class="col-sm-8">
                    <input name="gameTitle" th:field="*{gameTitle}" class="form-control" type="text" placeholder="请输入游戏描述..." required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">游戏类型：</label>
                <div class="col-sm-8">
                    <select name="gameType" class="form-control m-b" th:with="type=${@dict.getType('sys_article_type')}">
                        <option th:each="dict : ${type}" th:id="${dict.dictCode}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}" th:field="*{gameType}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group" style="height: 5px !important;color: red">
                <label class="col-sm-3 control-label"></label>
                <div class="col-sm-8" >
                    #多个标签，请用英文逗号[,]分割
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">游戏标签：</label>
                <div class="col-sm-8">
                    <input name="gameLabel" th:field="*{gameLabel}" class="form-control" type="text" >
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">描述图片：</label>
                <div class="col-sm-8">
                    <input name="gameImg" id="gameImg" th:field="*{gameImg}" class="form-control" type="text"  placeholder="请输入图片图床地址..." required>
                    <p><img class="img-lg" th:src="(${game.gameImg} == '') ? @{/img/profile.jpg} : @{${game.gameImg}}"></p>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">游戏描述：</label>
                <div class="col-sm-8">
                    <input name="gameDescribe" th:field="*{gameDescribe}" class="form-control" type="text" placeholder="请输入游戏描述..." required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">游戏文件外链：</label>
                <div class="col-sm-8">
                    <input name="gameLink" th:field="*{gameLink}" class="form-control" type="text" placeholder="如果有外链地址或者下载地址,请填写。没有则忽略...">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">游戏文件外链备注：</label>
                <div class="col-sm-8">
                    <input name="gameLinknotes" th:field="*{gameLinknotes}" class="form-control" type="text" placeholder="如果有提取码或者解压码,请填写。没有则忽略...">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">游戏状态：</label>
                <div class="col-sm-8">
                    <div class="radio-box" th:each="dict : ${@dict.getType('sys_notice_status')}">
                        <input type="radio" th:id="${dict.dictCode}" name="status" th:value="${dict.dictValue}" th:field="*{status}">
                        <label th:for="${dict.dictCode}" th:text="${dict.dictLabel}"></label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">游戏内容：</label>
                <div class="col-sm-8">
                    <input id="gameContent" name="gameContent" th:field="*{gameContent}" type="hidden">
                    <div id="editor" class="summernote"></div>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: summernote-js" />
    <script type="text/javascript">
        var prefix = ctx + "business/game";
        /*描述图片*/
        function avatar() {
            var url = prefix + '/img';
            $.modal.open("上传描述图片", url);
        }
        $(function() {
            $('.summernote').summernote({
                placeholder: '请输入文章内容',
                height : 300,
                lang : 'zh-CN',
                followingToolbar: false,
                callbacks: {
                    onImageUpload: function (files) {
                        sendFile(files[0], this);
                    }
                }
            });
            var content = $("#gameContent").val();
            $('#editor').summernote('code', content);
        });

        //隐藏本地上传
        $(".note-group-select-from-files").hide();

        // 上传文件
        function sendFile(file, obj) {
            var data = new FormData();
            data.append("file", file);
            $.ajax({
                type: "POST",
                url: ctx + "common/upload",
                data: data,
                cache: false,
                contentType: false,
                processData: false,
                dataType: 'json',
                success: function(result) {
                    if (result.code == web_status.SUCCESS) {
                        $(obj).summernote('editor.insertImage', result.url, result.fileName);
                    } else {
                        $.modal.alertError(result.msg);
                    }
                },
                error: function(error) {
                    $.modal.alertWarning("图片上传失败。");
                }
            });
        }
        $("#form-game-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                var sHTML = $('.summernote').summernote('code');
                $("#gameContent").val(sHTML);
                $.operate.save(prefix + "/edit", $('#form-game-edit').serialize());
            }
        }
    </script>
</body>
</html>
